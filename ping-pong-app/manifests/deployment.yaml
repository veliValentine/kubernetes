apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      containers:
        - name: ping-pong-app
          image: velivalentine/ping-pong-app@sha256:665214ba2a9e03a3243f96aca54a68d3d583751f54fa0fe349bed3f5885f7101
          resources:
            limits:
              memory: "300M"
              cpu: "1"
          env:
            - name: "PORT"
              value: "3001"
