apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs
        - name: shared-image
          persistentVolumeClaim:
            claimName: persistent-volume-claim
      containers:
        - name: log-output
          image: velivalentine/log-output@sha256:3211a19a1d7351394c6e9883b525176d79734a75d96f033ea158fb915ef3b8fc
          resources:
            limits:
              memory: "300M"
              cpu: "1"
          volumeMounts:
            - mountPath: /usr/src/logs
              name: shared-logs
            - mountPath: /usr/src/image
              name: shared-image
          env:
            - name: LOG_PATH
              value: "/usr/src/logs/shared.log"
            - name: PING_PONG_PATH
              value: /usr/src/image/ping-pong.log
        - name: log-writer
          image: velivalentine/log-writer:1.10-prod
          resources:
            limits:
              memory: "300M"
              cpu: "1"
          volumeMounts:
            - mountPath: /usr/src/logs
              name: shared-logs
          env:
            - name: LOG_PATH
              value: "/usr/src/logs/shared.log"
