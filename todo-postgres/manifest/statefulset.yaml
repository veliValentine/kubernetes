apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-postgres-statefulset
  namespace: project-1
spec:
  serviceName: todo-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: todo-postgres-app
  template:
    metadata:
      labels:
        app: todo-postgres-app
    spec:
      containers:
        - name: postgres
          image: postgres@sha256:84c6ea4333ae18f25ea0fb18bb142156f2a2e545e0a779d93bbf08079e56bdaf
          ports:
            - name: web
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi
