apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
  namespace: project-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: images-volume
          emptyDir: {}
      containers:
        - name: todo-app
          image: velivalentine/todo-app@sha256:2eee262c274f8a40bd9d17a4afbe646b3ca47da488c10caab54de84f92d17e8a
          resources:
            limits:
              memory: "300M"
              cpu: "1"
          volumeMounts:
            - name: images-volume
              mountPath: /usr/src/app/images
          env:
            - name: IMAGE_FOLDER_PATH
              value: /usr/src/app/images
