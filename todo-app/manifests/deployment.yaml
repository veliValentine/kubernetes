apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
  namespace: project-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: images-volume
          emptyDir: {}
      containers:
        - name: todo-app
          image: velivalentine/todo-app@sha256:fd877360f9f480db6d797d23a3cb4150a1c22b84d271110e7638917e472ffcd3
          resources:
            limits:
              memory: "300M"
              cpu: "1"
          volumeMounts:
            - name: images-volume
              mountPath: /usr/src/app/images
          env:
            - name: IMAGE_FOLDER_PATH
              value: /usr/src/app/images
            - name: POSTGRES_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: todo-secrets
                    key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: todo-secrets
                    key: POSTGRES_PASSWORD
            - name: DB_POSTGRES_URL
              value: postgres://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@todo-postgres-service:5432


